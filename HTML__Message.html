<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSSFile.css">
</head>
<body>
<header class="heading">
    <h1 class="heading__text">Message Menu</h1>
</header>
<div>
    <div class="message">
        <div class="message__icon">
            <i class="fa fa-bell" aria-hidden="true"></i>
        </div>
        <div class="message__body">
            <h2 class="message__Tittle">New Message</h2>
            <p class="message__msg">You have a new message from someone!!!</p>
        </div>
        <div class="message__close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>


    <div class="read">
        <div class="message__icon">
            <i class="fa fa-book" aria-hidden="true"></i>
        </div>
        <div class="message__body">
            <h2 class="message__Tittle">Read</h2>
            <p class="message__msg">Read Message on your box chat !!!</p>
        </div>
        <div class="message__close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>


    <div class="delete">
        <div class="message__icon">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="message__body">
            <h2 class="message__Tittle">Delete</h2>
            <p class="message__msg">Delete messages in box chat !!!</p>
        </div>
        <div class="message__close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
</div>
</body>
</html>
